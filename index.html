<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"/>
    <script
      src="https://kit.fontawesome.com/32300e5451.js"
      crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    </head>

  <body>

    <div class="container">
        
      <form class="change-city-bar" id="change-city">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="change city" class="form-control" id="form-control"/>
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="submit-button">
          </div>
        </div>

      <button class="current-button">Current Location</button>
      
      <h1></h1>
      <h2></h2>
      
    
      <div class="row local-weather">
        <div class="col-6">  
          
          <p class="current-weather">
            <img src="" alt="current weather icon" id="current-icon">
            <span id="degrees"></span> 
            </p>
        </div>
        <div class="col-6">
          <p class="weather-details">
            <div id="description"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
          </p>
        </div>
      </div>

      <div id="forecast"></div>
      <p class="code-tagline"> <a href="https://github.com/SBrosky/new-weather-app.git" class="github-link" target="_blank"> Open-source code </a> by Steph Brosky</p>
    </div>

    <script src="script.js"></script>
  
  </body>
</html>
